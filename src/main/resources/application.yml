server:
  port: 80
cors:
  originPatterns: http://localhost:3000,http://iagobrdev.com.br,https://iagobrdev.com.br
security:
  jwt:
    token:
      secret-key: 53cr37
      expire-length: 3600000
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/database_books?useTimezone=true&serverTimezone=UTC
    username: root
    password: root
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: none
    show-sql: false
springdoc:
  pathsToMatch:
    - /auth/**
    - /api/**/v1/**
  swagger-ui:
    use-root-path: true
